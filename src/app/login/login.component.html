<div class="container">
    <div class="inner-container">
        <h2 class="login-title">RMS - Login</h2>
        <input type="number" #loginCode type="password" class="login-input" placeholder="Enter code">
        <p class="login-error-message" [hidden]="!loginFailed">Login code incorrect</p>
        <p class="login-error-message" [hidden]="!invalid">Login code must be 4 characters</p>
        <button [hidden]="loading" class="login-button" (click)="reservations(loginCode.value)">Reservations</button>
        <button [hidden]="loading" class="login-button" (click)="tables(loginCode.value)">Tables</button>
    </div>
</div>

<div class="loading-screen-container" [hidden]="!loading">
    <app-loading-screen></app-loading-screen>
</div>
